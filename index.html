<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h2>HOME</h2>
                <h1 id="scoreHome">0</h1>
                <button onclick="add1Home()">+1</button>
                <button onclick="add2Home()">+2</button>
                <button onclick="add3Home()">+3</button>
            </div>
            <button id="newGame" onclick="newGame()">New Game</button>
            <div>
                <h2>AWAY</h2>
                <h1 id="scoreAway">0</h1>
                <button onclick="add1Away()">+1</button>
                <button onclick="add2Away()">+2</button>
                <button onclick="add3Away()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
